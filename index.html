<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Flip coin dapp</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Flip coin Dapp</h1>
      </div>
    </div>
    <div class="container">
      <div>
        <div class="coin-div">
          <img src="bitcoin.jpg" />
          <span class="form-group">
            <h2 id="result"></h2>
          </span>
        </div>
      </div>
      <div class="game-container">
        <form>
          <div class="form-group">
            <label>Balance:</label> <span id="balance"></span>
          </div>
          <div class="form-group input-group mb-3">
            <input type="text" class="form-control" id="amount_input" placeholder="Amount" >
          </div>
          <div class="form-group">
            <label for="coinSide">Select coin side:</label>
            <select class="form-control" id="coinSide">
              <option value ="0">Head</option>
              <option value ="1">Tail</option>
            </select>
          </div>
          <div class="form-group">
            <button type="button" id="flip_button" class="btn btn-primary">Flip</button>
          </div>
        </form>
      </div>
      <div class="owner-container">
        <form>
          <div class="form-group">
            <label>Fund contract:</label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="funds_amount_input" placeholder="Funds Amount" >
          </div>
          <div class="form-group">
            <button type="button" id="add_funds_button" class="btn btn-primary">Add funds</button>
          </div>
          <div class="form-group">
            <button type="button" id="withdrawal_funds_button" class="btn btn-primary">Withdrawal funds</button>
          </div>
        </form>
      </div>
    </div>


  </body>
</html>
